name: deploykeeper

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (matches Vercel)
        run: npm run build

      - name: Lint TypeScript
        run: npm run check
