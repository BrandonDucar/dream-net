name: deploykeeper

# DISABLED: This workflow was causing failures on every push
# Re-enable when needed for deployment preflight checks
on:
  workflow_dispatch:  # Only runs if manually triggered
  # push:
  #   branches: ["**"]
  # pull_request:

jobs:
  preflight:
    runs-on: ubuntu-latest
    if: false  # Explicitly disabled
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.21.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint TypeScript
        run: pnpm check
