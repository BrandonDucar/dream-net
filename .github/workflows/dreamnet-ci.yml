name: dreamnet-ci
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --if-present

      - name: Lint
        run: pnpm run lint --if-present

      - name: Type check
        run: pnpm run typecheck --if-present

      - name: Test
        run: pnpm test --if-present

      # Secret detection gate
      - name: Run Gitleaks (Secret Scanning)
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # SBOM artifact (SPDX) for supply chain visibility
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx
          output-file: dreamnet-sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: dreamnet-sbom
          path: dreamnet-sbom.spdx.json

      # Preview deploy to Vercel (only on push to main/dev)
      - name: Deploy to Vercel (preview)
        if: github.event_name == 'push'
        uses: BetaHuhn/deploy-to-vercel-action@v1
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scope: ${{ secrets.VERCEL_SCOPE || '' }}
          prod: false

      # Minimal post-deploy verification
      - name: Health probe
        if: github.event_name == 'push' && env.DEPLOYMENT_URL != ''
        run: |
          set -euo pipefail
          PREVIEW_URL="${{ env.DEPLOYMENT_URL }}"
          echo "Testing health endpoint: https://$PREVIEW_URL/health"
          curl -fsS "https://$PREVIEW_URL/health" > /tmp/health.json || echo "Health check failed"
          cat /tmp/health.json || true

      - name: SLO smoke (p95 <= 500ms)
        if: github.event_name == 'push' && env.DEPLOYMENT_URL != ''
        run: |
          if [ -f /tmp/health.json ]; then
            LAT=$(jq -r '.latency_ms // 0' /tmp/health.json)
            echo "Latency: ${LAT}ms"
            if [ "${LAT}" -le 500 ]; then
              echo "✅ SLO passed (${LAT}ms <= 500ms)"
            else
              echo "⚠️  SLO warning (${LAT}ms > 500ms)"
            fi
          fi
