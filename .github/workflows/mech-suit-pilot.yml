name: mech-suit-pilot-monitor

on:
  workflow_dispatch: # Manual trigger only

jobs:
  monitor-pilots:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›¡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ğŸš€ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: ğŸ› ï¸ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ›°ï¸ Run Hangar Check
        run: pnpm run hygiene || echo "Hygiene check skipped"

      - name: ğŸš€ Launch Genome Pilot
        run: pnpm tsx scripts/launch-genome-pilot.ts || echo "Genome pilot script not found"
        env:
          NODE_ENV: production
