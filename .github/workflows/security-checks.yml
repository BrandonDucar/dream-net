name: Security Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Verify Docker image pinning
        run: bash scripts/verify-docker-pinning.sh
      
      - name: Audit dependencies
        run: bash scripts/audit-supply-chain.sh
        continue-on-error: true
      
      - name: Verify lockfile integrity
        run: bash scripts/verify-lockfile-integrity.sh
      
      - name: Pre-deploy security gate
        run: bash scripts/pre-deploy-security-gate.sh
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}

