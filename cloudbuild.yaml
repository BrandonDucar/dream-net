# Google Cloud Build configuration
# Used by: gcloud builds submit

steps:
  # Install pnpm
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install', '-g', 'pnpm@10.21.0']

  # Install dependencies
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['install', '--frozen-lockfile']
    dir: '.'

  # Build frontend
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['--filter', 'client', 'build']
    dir: '.'

  # Build backend
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['--filter', 'server', 'build']
    dir: '.'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'server/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dreamnet:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dreamnet:latest'
      - '.'

  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/dreamnet'

images:
  - 'gcr.io/$PROJECT_ID/dreamnet:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dreamnet:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
