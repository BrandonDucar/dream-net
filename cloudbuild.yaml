steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/dreamnet-images/dreamnet-api:latest', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/dreamnet-images/dreamnet-api:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dreamnet-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/dreamnet-images/dreamnet-api:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--port'
      - '8080'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/dreamnet-images/dreamnet-api:latest'
