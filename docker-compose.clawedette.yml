version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # CLAWEDETTE - POSTGRES DATABASE
  # ---------------------------------------------------------------------------
  clawedette-db:
    image: postgres:16-alpine
    container_name: clawedette_db
    restart: always
    env_file: .env.clawedette
    networks:
      - dream-net_dream_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clawedette}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # CLAWEDETTE - API SERVICE (Cognitive Core)
  # ---------------------------------------------------------------------------
  clawedette-api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: clawedette_api
    restart: unless-stopped
    ports:
      - "3100:3100"
    labels:
      - "dreamnet.role=intelligence"
      - "dreamnet.protection=max"
    depends_on:
      - clawedette-db
    env_file:
      - .env.clawedette
      - .env.gcp
    environment:
      - PORT=3100
    volumes:
      - .:/app/monorepo:ro
    networks:
      - dream-net_dream_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # CLAWEDETTE - VOICE ORGAN (Telegram Bot)
  # ---------------------------------------------------------------------------
  clawedette-voice:
    build:
      context: .
      dockerfile: packages/organs/nervous/voice/Dockerfile
    container_name: clawedette_voice
    restart: unless-stopped
    labels:
      - "dreamnet.role=communicator"
      - "dreamnet.protection=standard"
    depends_on:
      - clawedette-api
    env_file: .env.clawedette
    networks:
      - dream-net_dream_network

volumes:
  clawedette_db_data:

networks:
  dream-net_dream_network:
    external: true
