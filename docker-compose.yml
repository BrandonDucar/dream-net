version: '3.8'

services:
  api:
    build: ./packages/api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:pass@db:5432/dreamnet
    depends_on:
      - db

  ink:
    build: ./packages/ink
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000

  live:
    build: ./packages/live
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000

  moltbot:
    build: ./packages/organs/voice
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://db:6379
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=dreamnet
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
