# RDS Postgres Instance
# Terraform/Pulumi format - can be converted to CloudFormation

resource "aws_db_instance" "dreamnet_postgres" {
  identifier     = "dreamnet-postgres"
  engine         = "postgres"
  engine_version = "15.4"
  instance_class = "db.t3.micro"  # Free tier eligible
  
  allocated_storage     = 20
  max_allocated_storage  = 100
  storage_type          = "gp3"
  storage_encrypted      = true
  
  db_name  = "dreamnet"
  username = "dreamnet_admin"
  password = var.db_password  # From secrets
  
  vpc_security_group_ids = [aws_security_group.rds.id]
  db_subnet_group_name   = aws_db_subnet_group.dreamnet.name
  
  backup_retention_period = 7
  backup_window          = "03:00-04:00"
  maintenance_window     = "mon:04:00-mon:05:00"
  
  enabled_cloudwatch_logs_exports = ["postgresql", "upgrade"]
  
  performance_insights_enabled = true
  performance_insights_retention_period = 7
  
  skip_final_snapshot = false
  final_snapshot_identifier = "dreamnet-postgres-final-snapshot"
  
  tags = {
    Name = "dreamnet-postgres"
    App  = "dreamnet"
    ManagedBy = "dreamnet-infra"
  }
}

resource "aws_db_subnet_group" "dreamnet" {
  name       = "dreamnet-db-subnet-group"
  subnet_ids = var.private_subnet_ids
  
  tags = {
    Name = "dreamnet-db-subnet-group"
  }
}

resource "aws_security_group" "rds" {
  name        = "dreamnet-rds-sg"
  description = "Security group for DreamNet RDS"
  vpc_id      = var.vpc_id
  
  ingress {
    from_port   = 5432
    to_port     = 5432
    protocol    = "tcp"
    cidr_blocks = [var.vpc_cidr]
  }
  
  egress {
    from_port   = 0
    to_port     = 0
    protocol    = "-1"
    cidr_blocks = ["0.0.0.0/0"]
  }
  
  tags = {
    Name = "dreamnet-rds-sg"
  }
}

