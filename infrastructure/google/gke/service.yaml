apiVersion: v1
kind: Service
metadata:
  name: dreamnet-api-service
  namespace: default
  labels:
    app: dreamnet-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dreamnet-api
  # Note: Frontend is served by the API server (same container)
  # No separate frontend service needed

