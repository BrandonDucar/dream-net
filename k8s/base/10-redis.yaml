apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: dreamnet
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: dreamnet
  labels:
    app: dreamnet
    component: redis
spec:
  clusterIP: None
  selector:
    app: dreamnet
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: dreamnet
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: dreamnet
      component: redis
  template:
    metadata:
      labels:
        app: dreamnet
        component: redis
    spec:
      serviceAccountName: dreamnet-sa
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --appendfsync
        - "everysec"
        - --maxmemory
        - "2Gi"
        - --maxmemory-policy
        - "allkeys-lru"
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: dreamnet
  labels:
    app: dreamnet
    component: redis
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: dreamnet
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
