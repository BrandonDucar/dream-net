apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: dreamnet
data:
  nats.conf: |
    # NATS Server Configuration
    server_name: $POD_NAME
    pid_file: "/var/run/nats/nats.pid"
    
    # Clustering
    cluster {
      name: dreamnet-cluster
      listen: 0.0.0.0:6222
      routes: [
        nats://nats-0.nats.dreamnet.svc.cluster.local:6222,
        nats://nats-1.nats.dreamnet.svc.cluster.local:6222,
        nats://nats-2.nats.dreamnet.svc.cluster.local:6222
      ]
    }
    
    # Listening ports
    listen: 0.0.0.0:4222
    
    # HTTP Monitoring
    http_port: 8222
    
    # JetStream
    jetstream {
      store_dir: /data/jetstream
      max_mem: 1Gi
      max_file: 10Gi
    }
    
    # Accounts
    accounts {
      $SYS: {}
      dreamnet: {
        jetstream: enabled
        limits: {
          conn: -1
          subs: -1
          max_payload: 10mb
        }
      }
    }
    
    # Default account
    default_account: dreamnet
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: dreamnet
  labels:
    app: dreamnet
    component: nats
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: dreamnet
    component: nats
  ports:
  - port: 4222
    name: client
    targetPort: 4222
  - port: 6222
    name: cluster
    targetPort: 6222
  - port: 8222
    name: http
    targetPort: 8222
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: dreamnet
spec:
  serviceName: nats
  replicas: 3
  selector:
    matchLabels:
      app: dreamnet
      component: nats
  template:
    metadata:
      labels:
        app: dreamnet
        component: nats
    spec:
      serviceAccountName: dreamnet-sa
      containers:
      - name: nats
        image: nats:2.12-alpine
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 6222
          name: cluster
        - containerPort: 8222
          name: http
        command:
        - nats-server
        - -c
        - /etc/nats/nats.conf
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        volumeMounts:
        - name: nats-config
          mountPath: /etc/nats
        - name: nats-data
          mountPath: /data
      volumes:
      - name: nats-config
        configMap:
          name: nats-config
      - name: nats-data
        emptyDir: {}
  volumeClaimTemplates: []
---
apiVersion: v1
kind: Service
metadata:
  name: nats-client
  namespace: dreamnet
  labels:
    app: dreamnet
    component: nats
spec:
  type: ClusterIP
  selector:
    app: dreamnet
    component: nats
  ports:
  - port: 4222
    name: client
    targetPort: 4222
