apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: dreamnet
data:
  sampling.json: |
    {
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.1
      },
      "service_strategies": [
        {
          "service": "control-core",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "antigravity",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "clawedette",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "agent-spawn",
          "type": "probabilistic",
          "param": 0.3
        }
      ]
    }
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: dreamnet
  labels:
    app: dreamnet
    component: jaeger
spec:
  type: ClusterIP
  selector:
    app: dreamnet
    component: jaeger
  ports:
  - port: 5775
    protocol: UDP
    targetPort: 5775
    name: zipkin-compact
  - port: 6831
    protocol: UDP
    targetPort: 6831
    name: jaeger-compact
  - port: 6832
    protocol: UDP
    targetPort: 6832
    name: jaeger-binary
  - port: 5778
    protocol: TCP
    targetPort: 5778
    name: agent-zipkin
  - port: 16686
    protocol: TCP
    targetPort: 16686
    name: query
  - port: 14250
    protocol: TCP
    targetPort: 14250
    name: grpc-collector
  - port: 14268
    protocol: TCP
    targetPort: 14268
    name: http-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: dreamnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dreamnet
      component: jaeger
  template:
    metadata:
      labels:
        app: dreamnet
        component: jaeger
    spec:
      serviceAccountName: dreamnet-sa
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SAMPLING_CONFIG_TYPE
          value: "file"
        - name: SAMPLING_CONFIG
          value: "/etc/jaeger/sampling.json"
        ports:
        - containerPort: 5775
          protocol: UDP
          name: zipkin-compact
        - containerPort: 6831
          protocol: UDP
          name: jaeger-compact
        - containerPort: 6832
          protocol: UDP
          name: jaeger-binary
        - containerPort: 5778
          protocol: TCP
          name: agent-zipkin
        - containerPort: 16686
          protocol: TCP
          name: query
        - containerPort: 14250
          protocol: TCP
          name: grpc-collector
        - containerPort: 14268
          protocol: TCP
          name: http-collector
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        volumeMounts:
        - name: jaeger-config
          mountPath: /etc/jaeger
      volumes:
      - name: jaeger-config
        configMap:
          name: jaeger-config
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: dreamnet
  labels:
    app: dreamnet
    component: jaeger
spec:
  type: ClusterIP
  selector:
    app: dreamnet
    component: jaeger
  ports:
  - port: 6831
    protocol: UDP
    targetPort: 6831
    name: jaeger-compact
  - port: 6832
    protocol: UDP
    targetPort: 6832
    name: jaeger-binary
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: dreamnet
  labels:
    app: dreamnet
    component: jaeger
spec:
  type: ClusterIP
  selector:
    app: dreamnet
    component: jaeger
  ports:
  - port: 16686
    targetPort: 16686
    name: query
