[build]
  base = "client"
  # command = "pnpm run build"  # Disabled for direct deployment
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"

# Force Netlify to use pnpm
[build.processing]
  skip_processing = false

# Temporarily disabled to allow direct deployment
# [[plugins]]
#   package = "@netlify/plugin-pnpm"

[[redirects]]
  from = "/api/*"
  to = "https://api.dreamnet.ink/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
