# Netlify Configuration for DreamNet Hub
# Only builds the client (frontend), not the server

[build]
  # Build command: Change to client directory and build
  # Root install handles all dependencies, then we build client
  command = "cd client && pnpm build"
  
  # Output directory: Where the built files are
  publish = "client/dist"
  
  # Install command: Install all dependencies from root (includes client deps)
  install = "pnpm install --frozen-lockfile"

[build.environment]
  # Node version (matching client/package.json engines)
  NODE_VERSION = "24"
  PNPM_VERSION = "10.21.0"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

