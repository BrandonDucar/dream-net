# Netlify Configuration for DreamNet Hub
# Only builds the client (frontend), not the server
# Using Option B: Keep root as base, explicitly install in client/

[build]
  # Build command: Root install handles all workspace deps, then build client
  # Client is part of workspace, so root install covers its dependencies
  command = "cd client && pnpm build"
  
  # Output directory: Relative to repo root
  publish = "client/dist"
  
  # Install command: Install all workspace dependencies from root
  # This installs client's deps too since it's part of the workspace
  install = "pnpm install --frozen-lockfile"

[build.environment]
  # Node version (matching client/package.json engines)
  NODE_VERSION = "24"
  PNPM_VERSION = "10.21.0"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

