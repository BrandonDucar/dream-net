# Nixpacks configuration for Railway Metal Build
# This file configures Railway's Metal Build Beta environment

[phases.setup]
nixPkgs = ["nodejs_20"]

[variables]
NODE_OPTIONS = "--max-old-space-size=8192"
NODE_ENV = "production"

[phases.install]
cmds = [
  "npx --yes pnpm@10.21.0 install --no-frozen-lockfile"
]

[phases.build]
cmds = [
  "cd .. && NODE_OPTIONS='--max-old-space-size=8192' npx pnpm --filter client build",
  "cd server && npx pnpm build"
]

[start]
cmd = "cd server && npx pnpm start"
