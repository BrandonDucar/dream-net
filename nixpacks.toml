# Nixpacks configuration for Railway Metal Build
# This file configures Railway's Metal Build Beta environment

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["pnpm install --no-frozen-lockfile"]

[phases.build]
cmds = ["cd .. && pnpm --filter client build && cd server && pnpm build"]

[start]
cmd = "cd server && pnpm start"
