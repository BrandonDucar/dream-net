apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamnet-fleet-api
  namespace: default
  labels:
    app: dreamnet-fleet-api
    version: v1
    fleet: all
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dreamnet-fleet-api
  template:
    metadata:
      labels:
        app: dreamnet-fleet-api
        version: v1
        fleet: all
    spec:
      containers:
      - name: dreamnet-api
        image: gcr.io/aqueous-tube-470317-m6/dreamnet-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: GCP_PROJECT_ID
          value: "aqueous-tube-470317-m6"
        - name: GCP_REGION
          value: "us-central1"
        - name: GKE_CLUSTER_NAME
          value: "autopilot-cluster-1"
        envFrom:
        - secretRef:
            name: dreamnet-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dreamnet-fleet-service
  namespace: default
  labels:
    app: dreamnet-fleet-api
    fleet: all
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dreamnet-fleet-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dreamnet-fleet-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dreamnet-fleet-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

