# Railway configuration
# This file configures Railway deployment settings

[build]
builder = "nixpacks"
buildCommand = "cd .. && pnpm install --no-frozen-lockfile && pnpm --filter client build && cd server && pnpm build"

[deploy]
startCommand = "cd server && pnpm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
