version: "1.0.0"

rules:
  # Dream Publishing
  - actor: wallet
    capability: publish
    scope: dream
    reversible: true
    review_quorum: []
    conditions:
      minTrustScore: 50

  # Dream Remixing
  - actor: wallet
    capability: remix
    scope: dream
    reversible: true
    review_quorum: []
    conditions:
      minTrustScore: 30
      minCompletedDreams: 1

  # Dream Monetization
  - actor: wallet
    capability: monetize
    scope: dream
    reversible: true
    review_quorum: ["creator"]
    min_approvals: 1
    conditions:
      minTrustScore: 70
      minStakedTokens: 100

  # Dream Archiving
  - actor: wallet
    capability: archive
    scope: dream
    reversible: true
    review_quorum: []

  # Infrastructure Deployment
  - actor: admin
    capability: deploy
    scope: infrastructure
    reversible: false
    review_quorum: ["tech", "safety"]
    min_approvals: 2

  # Schema Modifications
  - actor: admin
    capability: modify_schema
    scope: infrastructure
    reversible: false
    review_quorum: ["tech", "safety"]
    min_approvals: 2

  # Key Management
  - actor: admin
    capability: manage_keys
    scope: infrastructure
    reversible: false
    review_quorum: ["tech", "safety", "admin"]
    min_approvals: 3

  # Token Payouts
  - actor: admin
    capability: payout
    scope: token
    reversible: false
    review_quorum: ["creator", "safety"]
    min_approvals: 2
    conditions:
      minStakedTokens: 1000

  # Agent Operations
  - actor: agent
    capability: deploy
    scope: agent
    reversible: true
    review_quorum: ["tech"]
    min_approvals: 1

  # System Operations
  - actor: system
    capability: deploy
    scope: infrastructure
    reversible: true
    review_quorum: []
    conditions:
      # System can auto-deploy if conditions met
      minTrustScore: 0

