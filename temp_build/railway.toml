# LEGACY: Railway configuration
# This file configures Railway deployment settings (legacy provider)
# PRIMARY DEPLOYMENT: Google Cloud Run (see deploy:gcp script)
# This file is kept for backward compatibility but is not required for GCP deployment.

[build]
builder = "nixpacks"
buildCommand = "cd .. && npx pnpm --filter client build && cd server && npx pnpm build"

[deploy]
startCommand = "cd server && npx pnpm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
