<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bounty Posting</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0ff;
            padding: 20px;
        }
        .test-form {
            background: #111;
            padding: 20px;
            border: 1px solid #0ff;
            max-width: 500px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #222;
            color: #0ff;
            border: 1px solid #0ff;
        }
        button {
            background: #f00;
            color: #fff;
            cursor: pointer;
        }
        .result {
            background: #222;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #0ff;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ðŸ’€ Test Bounty Posting</h1>
    
    <div class="test-form">
        <input type="text" id="dreamId" placeholder="Dream ID (e.g. abc123)" value="test-dream-123">
        <input type="number" id="reward" placeholder="Reward Amount" value="100">
        <textarea id="note" placeholder="Challenge message" rows="3">Fix this broken remix and restore the dream energy.</textarea>
        <input type="text" id="wallet" placeholder="Wallet Address" value="0x1234567890abcdef">
        
        <button onclick="testBountyPost()">ðŸŽ¯ Post Test Bounty</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testBountyPost() {
            const dreamId = document.getElementById('dreamId').value;
            const reward = parseInt(document.getElementById('reward').value);
            const note = document.getElementById('note').value;
            const wallet = document.getElementById('wallet').value;
            
            const payload = {
                dreamId,
                reward,
                note,
                wallet
            };
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').textContent = 'Posting bounty...\n\nPayload:\n' + JSON.stringify(payload, null, 2);
            
            try {
                const response = await fetch('/api/post-bounty', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                document.getElementById('result').textContent = 'Response:\n' + JSON.stringify(result, null, 2);
                
                if (result.success) {
                    document.getElementById('result').style.borderColor = '#0f0';
                } else {
                    document.getElementById('result').style.borderColor = '#f00';
                }
                
            } catch (error) {
                document.getElementById('result').textContent = 'Error:\n' + error.message;
                document.getElementById('result').style.borderColor = '#f00';
            }
        }
    </script>
</body>
</html>
