<!DOCTYPE html>
<html>
<head>
    <title>Connector V1 Test</title>
</head>
<body>
    <h1>ðŸ¤– Connector Bot V1 Test</h1>
    
    <h2>Test Case 1: Admin Goal</h2>
    <button onclick="testAdmin()">Test Admin Route</button>
    <pre id="adminResult"></pre>
    
    <h2>Test Case 2: Frontend Goal</h2>
    <button onclick="testFrontend()">Test Frontend Route</button>
    <pre id="frontendResult"></pre>
    
    <h2>Test Case 3: DB Failure</h2>
    <button onclick="testDbFailure()">Test DB Failure Route</button>
    <pre id="dbResult"></pre>

    <script>
        async function testAdmin() {
            const input = {
                currentState: "API working",
                goal: "Set up admin dashboard", 
                availableBots: ["AdminDashboardAgent", "WebsitePrepBot", "ConnectorBot"]
            };
            
            const result = await callConnector(input);
            document.getElementById('adminResult').textContent = JSON.stringify(result, null, 2);
        }
        
        async function testFrontend() {
            const input = {
                currentState: "Backend ready",
                goal: "Build frontend interface",
                availableBots: ["WebsitePrepBot", "AdminDashboardAgent", "ConnectorBot"]
            };
            
            const result = await callConnector(input);
            document.getElementById('frontendResult').textContent = JSON.stringify(result, null, 2);
        }
        
        async function testDbFailure() {
            const input = {
                currentState: "Database connection lost",
                goal: "Restore database",
                lastFailure: "DB connection timeout",
                availableBots: ["BackendPrepBot", "ConnectorBot"]
            };
            
            const result = await callConnector(input);
            document.getElementById('dbResult').textContent = JSON.stringify(result, null, 2);
        }
        
        async function callConnector(input) {
            try {
                const response = await fetch('/api/connector/route', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(input)
                });
                
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }
    </script>
</body>
</html>
