<!DOCTYPE html>
<html>
<head>
    <title>Test Garden Feed</title>
</head>
<body>
    <h1>Testing Garden Feed API</h1>
    <div id="result"></div>
    
    <script>
        // Test the exact fetch code the user provided
        fetch('/api/garden-feed/')
            .then(res => res.json())
            .then(data => {
                console.log("✅ Dreams loaded:", data);
                document.getElementById('result').innerHTML = `
                    <h2>Success!</h2>
                    <p>Loaded ${data.length} dreams:</p>
                    <h3>Dream Details:</h3>
                    ${data.map(dream => `
                        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                            <h4>${dream.name} (${dream.id})</h4>
                            <p><strong>Creator:</strong> ${dream.creator}</p>
                            <p><strong>Tags:</strong> ${dream.tags.join(', ')}</p>
                            <p><strong>Score:</strong> ${dream.score}</p>
                            <p><strong>Type:</strong> ${dream.coreType}</p>
                            <p><strong>Status:</strong> ${dream.status}</p>
                        </div>
                    `).join('')}
                    <h3>Raw JSON:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(err => {
                console.error("❌ Failed to load dreams:", err);
                document.getElementById('result').innerHTML = `
                    <h2>Error!</h2>
                    <p>Failed to load dreams: ${err.message}</p>
                `;
            });
    </script>
</body>
</html>
